<h2 class="form_title">MEMBERSHIPㅣ로그인</h2>
<form>
    <fieldset>
        <legend>로그인</legend>
        <div class="form_wrap">
            <div class="d-flex">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id">
            </div>
            <div class="d-flex">
                <label for="user_pw">비밀번호</label>
                <input type="password" id="user_pw" name="user_pw">
            </div>
            <div class="d-flex justify-between align-center">
                <div>
                    <input type="checkbox" id="save_id" name="save_id">
                    <label for="save_id">아이디 저장</label>
                </div>
                <button type="submit">로그인</button> <!--submit 특정 위치로 데이터 전송해주는 타입 button - 태그, type - 속성, submit - 값-->
            </div>
            <div>
                <hr>
                <p>아이디 또는 비밀번호를 잃어버리셨나요? <a href="#">찾기</a><span>ㅣ</span><a href="#">고객센터</a></p>
            </div>
        </div>
    </fieldset>
</form>
